<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="change()">Click me!</button>
    <p id="random"></p>
    <script>
        function change(){
        document.getElementById("random").textContent=Math.floor(Math.random()*10)+1;
        }
    </script>
</body>
</html>
